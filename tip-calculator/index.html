<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="calc">
      <h2>Tip Calculator</h2>
      <form action="">
        <div>
          <label for="">Bill:</label>
          <input type="number" placeholder="$" class="bill"/>
        </div>
        <div>
          <label for="">Rate Service:</label>
          <select name="Select rate" class="rate">
            <option value="0" disabled selected>--Select rate--</option>
            <option value="0.05">5% - Fair</option>
            <option value="0.10">10% - Good</option>
            <option value="0.15">15% - Excellent</option>
          </select>
        </div>
        <button class="btn">Calculate</button>
        <p class="error">Please enter bill and service rate.</p>
      </form>

      <div class="result">
        <p class="tip">Tip Amount: $0</p>
        <p class="total">Total Amount: $0</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
